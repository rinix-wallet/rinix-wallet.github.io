<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência de Quantia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #000000;
        }
        h2 {
            text-align: center;
            color: #00ff00;
        }
        p {
          color: #00ff00;
          text-align: center;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function enviarEmail() {
            const userID = document.getElementById('userID').value;
            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const amount = document.getElementById('amount').value;

            const subject = `Transferência para ID ${userID}`;
            const body = `ID do Usuário Receptor: ${userID}\nNome do Usuário ou E-mail: ${usernameOrEmail}\nQuantia (R$): ${amount}`;

            window.location.href = `mailto:rfpdssuporte@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</head>
<body>
    <h2>Transferência de Quantia</h2>
    <form onsubmit="enviarEmail(); return false;">
        <div class="input-group">
            <label style="color: #00ff00;" for="userID">ID do Usuário Receptor</label>
            <input type="text" id="userID" name="userID" required>
        </div>
        <div class="input-group">
            <label style="color: #00ff00;" for="usernameOrEmail">Nome do Usuário ou E-mail</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
        </div>
        <div class="input-group">
            <label style="color: #00ff00;" for="amount">Quantia (R$)</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required>
        </div>
        <button type="submit">Enviar</button>
  <p>Complete todas as sessões para não aver nenhum erro</p>
    </form>
</body>
</html>
