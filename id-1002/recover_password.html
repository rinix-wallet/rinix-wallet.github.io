<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperar Conta</h2>
        <form onsubmit="enviarEmail(); return false;">
            <div class="form-group">
                <label for="usuario">Nome de Usuário:</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="foto">Foto Facial:</label>
                <input type="file" id="foto" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        function enviarEmail() {
            const usuario = document.getElementById("usuario").value;
            const email = document.getElementById("email").value;
            const foto = document.getElementById("foto").files[0];

            const assunto = `Recuperação de Conta - ${usuario}`;
            const corpo = `
                Nome de Usuário: ${usuario}
                E-mail: ${email}
                
                **Atenção:** Inclua a foto facial como anexo neste e-mail.
            `;

            // Alerta para lembrar o usuário de anexar a foto manualmente
            if (foto) {
                alert("Por favor, lembre-se de anexar sua foto facial ao e-mail que será aberto.");
            }

            window.location.href = `mailto:rfpds16@gmail.com?subject=${encodeURIComponent(assunto)}&body=${encodeURIComponent(corpo)}`;
        }
    </script>
</body>
</html>
